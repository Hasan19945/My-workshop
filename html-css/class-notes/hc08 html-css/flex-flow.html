<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-flow</title>
   <link rel="stylesheet" href="flex-flow.css">
</head>
<body>
    

<h1>The flex-flow row wrap</h1>


<div class="flex-container">
  <div>A</div>
  <div>B</div>
  <div>C</div>  
  <div>D</div>
  <div>E</div>
</div>

<h1>The flex-flow column wrap</h1>


<div class="flex-container-column">
  <div>A</div>
  <div>B</div>
  <div>C</div>  
  <div>D</div>
  <div>E</div>
</div>
<h1>The flex-flow column wrap-reverse</h1>

<div class="flex-container-column-wrapreverse">
  <div>A</div>
  <div>B</div>
  <div>C</div>  
  <div>D</div>
  <div>E</div>
</div>
</body>
</html>
